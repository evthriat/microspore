config:
  target: 'http://localhost:1337'
  phases:
    - duration: 120
      arrivalRate: 25
      rampTo: 500
    - duration: 200
      arrivalRate: 550
  processor: "./artilVariables.js"
scenarios: 
  - flow:
    - function: "randomUsers"
    - get:
        url: "/api/v1/primeusers/{{ randomID }}"
    # - log: "Sent a request to usersID with {{ randomID }}"